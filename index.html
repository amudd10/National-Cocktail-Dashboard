<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <title>National Cocktail Dashboard</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""/>

    <!-- D3.js library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
    crossorigin="anonymous">

    <!-- include ustates.js -->
    <script src="ustates.js"></script>


    <!-- Custom CSS -->
    <style>
      /* Add a fixed height for the map container */
      #map {
        height: 500px;
      }

      /* Add a fixed height for the info bar div */
      #info-bar {
        height: 50px;
      }
      @import url(https://fonts.googleapis.com/css?family=Roboto);

      body {
        font-family: Roboto, sans-serif;
      }

      #chart {
        max-width: 650px;
        margin: 35px auto;
      }


    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-info">
      <div class="container-fluid">
        <h1 class="navbar-brand mx-auto">National Cocktail Dashboard</h1>
        <p>(Click on a state!)</p>
      </div>
    </nav>  

    <!-- Map container -->
    <div id="map"></div>

    <!-- Info bar -->
    <div id="ingredients-bar" class="bg-secondary text-white text-center">
      <h4>J & C:</h4>
      <ul id="popular-drink-ing">
        <li>Jack</li>
        <li>coke</li>
      </ul>
      <!-- Ingredients for selected drink will be displayed here -->
    </div>

    <!-- Graph containers -->
    <div class="container mt-5">
      <!-- Graph containers -->
      <div class="row">
        <div class="col-6">
          <div id="polar-area-chart">
          </div>
        </div>
        <div class="col-6">
          <div id="chart" width="400" height="400"></canvas>
        </div>
      </div>

  </body>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>

  <!-- Apex.js JS --> 
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>


  <!-- Dashboard JS -->
  <script src="static/js/mapviz.js"></script>
  <script src="static/js/chartviz.js"></script>
